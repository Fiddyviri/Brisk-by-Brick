{% comment %} {% extends "base.html" %} {% endcomment %} {% block content %}
<h2>Are you sure you want to delete this post?</h2>
<p>{{ fpost.content }}</p>

  <button type="submit">Yes, Delete</button>

</form>
{% endblock %}
